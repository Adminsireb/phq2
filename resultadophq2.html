<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultado de Encuesta</title>
</head>
<body>
  <h1>Resultado de tu Encuesta</h1>
  <div id="resultado"></div>

  <script>
    // Función para obtener el valor del parámetro de la URL
    function getParameterByName(name) {
      const url = window.location.href;
      const regex = new RegExp("[?&]" + name + "=([^&]*)", "i");
      const results = regex.exec(url);
      return results ? decodeURIComponent(results[1]) : null;
    }

    // Obtener el parámetro 'mensaje' de la URL
    var mensaje = getParameterByName('mensaje');

    // Mostrar el mensaje en el div con id 'resultado'
    if (mensaje) {
      document.getElementById('resultado').innerText = "Resultado: " + mensaje;
    } else {
      document.getElementById('resultado').innerText = "No se ha proporcionado un mensaje.";
    }
  </script>
</body>
</html>
